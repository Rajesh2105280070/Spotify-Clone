<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favorite Music</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquery.css">
    <link rel="icon" href="public/images/icon.png">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="public/images/logo.png">Spotify</li>
            <li>Home</li>

        </div>
        <div class="songBanner"></div>
    </div>

    <!--Bottom for Audio Progress Bar-->
    <div class="bottom">
        <input type="range" name="range" value="0" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!--Fontawsome Icons-->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <!--Song Infor GIF-->
        <div class="songInfo">
            <img src="public/images/playing.gif" width="42px" id="gif"> <span id="masterSongName">Faded - Alan Walker</span>
        </div>
    </div>
    <!--Script tag for jquery link and Javascript Linked-->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="script.js"></script>
    <!--A Script tag for including the fontawsome icons Library-->
